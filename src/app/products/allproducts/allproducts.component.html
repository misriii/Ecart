<div class="text-center">
    <div class="btn-group border mt-3" role="group" aria-label="Basic example" style="background-color: whitesmoke;">
        <button (click)="categoryProduct('')" type="button" class="btn">All</button>
        <button (click)="categoryProduct(1)" type="button" class="btn">Dress</button>
        <button (click)="categoryProduct(2)" type="button" class="btn">Tops</button>
        <button (click)="categoryProduct(3)" type="button" class="btn">Bottom wears</button>
    
      </div>
</div>



<section class="py-3 pt-1">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div *ngFor="let i of categoryProducts | search: searchString : 'productName'" class="col mb-5">
                <div class="card border-1">
                    <!-- Product image-->
                    <img class="card-img-top" src={{i.image}} alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-2">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{i.productName}}</h5>
                            <!-- Product price-->
                            â‚¹{{i.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-2 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto btn1" href="products/view-product/{{i.id}}">View</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
