<div>
    <h1 class="text-center p-4" style="color: #1a0000; font-weight: bold;">Add Product</h1>
</div>

<div class="container">
    <div class="border border-light w-100 mx-auto" style="background-color: whitesmoke; padding: 40px; margin-bottom: 50px; border-radius: 20px;">
        <form (ngSubmit)="addNewProduct()" [formGroup]="addFormModule" class="mx-auto">
            <div class="mb-3">
              <label for="" class="form-label">Product Id</label>
              <input formControlName="id" type="text" class="form-control" id="id" >
            </div>
            <div *ngIf="this.addFormModule.get('id')?.errors&&this.addFormModule.get('id')?.touched">
                <p class="text-danger">Invalid Id</p>
            </div>

            <div class="mb-3">
              <label for="" class="form-label">Product Name</label>
              <input formControlName="productName" type="text" class="form-control" id="productName">
            </div>
            <div *ngIf="this.addFormModule.get('productName')?.errors&&this.addFormModule.get('productName')?.touched">
                <p class="text-danger">Invalid Product name</p>
            </div>

            <div class="mb-3">
                <label for="" class="form-label">Category Id</label>
                <input formControlName="categoryId" type="text" class="form-control" id="category_id">
              </div>
              <div *ngIf="this.addFormModule.get('categoryId')?.errors&&this.addFormModule.get('categoryId')?.touched">
                <p class="text-danger">Invalid Category Id</p>
            </div>

              <div class="mb-3">
                <label for="" class="form-label">Description</label>
                <input formControlName="description" type="text" class="form-control" id="description">
              </div>
              <div *ngIf="this.addFormModule.get('description')?.errors&&this.addFormModule.get('description')?.touched">
                <p class="text-danger">Invalid Description</p>
            </div>

              <div class="mb-3">
                <label for="" class="form-label">Price</label>
                <input formControlName="price" type="text" class="form-control" id="price">
              </div>
              <div *ngIf="this.addFormModule.get('price')?.errors&&this.addFormModule.get('price')?.touched">
                <p class="text-danger">Invalid Price</p>
            </div>

              <div class="mb-3">
                <label for="" class="form-label">Image</label>
                <input formControlName="image" type="text" class="form-control" id="image">
              </div>
              <div *ngIf="this.addFormModule.get('image')?.errors&&this.addFormModule.get('image')?.touched">
                <p class="text-danger">Invalid Image</p>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary pe-5 ps-5" style="background-color: #1a0000;">Add</button>
    
            </div>
          </form>
    </div>
    
    
</div>
