<div>
    <h1 class="text-center p-4" style="color: #1a0000; font-weight: bold;">Add Product</h1>
</div>

<div class="container">
    <div class="border border-light w-100 mx-auto" style="background-color: whitesmoke; padding: 40px; margin-bottom: 50px; border-radius: 20px;">
        <form (ngSubmit)="update()" class="mx-auto">
            

            <div class="mb-3">
              <label for="" class="form-label">Product Name</label>
              <input [(ngModel)]="pdata.productName" type="text" class="form-control" name="Name">
            </div>
            

            <div class="mb-3">
                <label for="" class="form-label">Category Id</label>
                <input [(ngModel)]="pdata.categoryId" type="text" class="form-control" name="category_id">
              </div>
             

              <div class="mb-3">
                <label for="" class="form-label">Description</label>
                <input [(ngModel)]="pdata.description" type="text" class="form-control" name="description">
              </div>
              

              <div class="mb-3">
                <label for="" class="form-label">Price</label>
                <input [(ngModel)]="pdata.price" type="text" class="form-control" name="price">
              </div>
              

              <div class="mb-3">
                <label for="" class="form-label">Image</label>
                <input [(ngModel)]="pdata.image" type="text" class="form-control" name="image">
              </div>
              

            <div class="text-center">
                <button type="submit" class="btn btn-primary pe-5 ps-5" style="background-color: #1a0000;">Add</button>
    
            </div>
          </form>
    </div>
    
    
</div>
